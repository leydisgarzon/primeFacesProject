<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido</title>
    </h:head>
    <h:body>
        <b>Insertar Categoria</b> <br/><br/>
        <h:form>
            <p:inputText id="nombCateg" value="#{categoriaController.categoria.nombre}"/> &nbsp;
            <p:commandButton value="add" actionListener="#{categoriaController.registrar()}" update="nombCateg"/> <br/><br/>
            <!--            <p:growl id="msgs" showDetail="true" />-->
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="inline" value="Inline:" />
                <p:calendar id="inline" value="#{categoriaController.dateCalendar}" mode="inline" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
